<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <h2>Add Register</h2>

    <form th:action="@{/saveRegister}" th:object="${register}" method="POST">
        <input type="text" th:field="*{username}" placeholder="Enter username" class="form-control col-4 mb-4" />

        <input type="password" th:field="*{password}" placeholder="Enter password" class="form-control col-4 mb-4" />

        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm password" class="form-control col-4 mb-4" />

        <input type="email" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4" />

        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <a th:href="@{/list-logins}">Back list</a>

</div>

</body>
</html>
