<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .player-login:hover {
        background-color:red;
        }

    </style>
</head>
<body>   <!-- background login -->
<div class="bg-white dark:bg-gray-900" style="white">
    <div class="flex justify-center h-screen">
        <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://conteudo.imguol.com.br/c/entretenimento/21/2021/06/29/beach-tennis-1625000644961_v2_1x1.jpg)">
            <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                <div>
                    <h2 class="text-2xl font-bold text-white sm:text-3xl">BT Brazil Beach Tennis</h2>

                    <p class="max-w-xl mt-3 text-gray-300">
                       BT Brazil Beach Tennis é um sistema inteligente de gerenciamento, para locais
                        que possuem quadras de beach tennis.
                    </p>
                </div>
            </div>
        </div>

        <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
            <div class="flex-1">
                <div class="text-center">
                    <div class="flex justify-center mx-auto">
                        <img class="w-auto h-7 sm:h-8" src="https://i.pinimg.com/originals/de/44/59/de445910d0738ede0ed3829161361790.png" style="height:70px" alt="">
                    </div>

                    <p class="mt-3 text-gray-500 dark:text-gray-300">Fazer login no sistema</p>
                </div>

                <div class="mt-8">
                    <form th:action="@{/authenticatePlayer}" th:object="${player}" role="form" method="POST">
                        <div>
                            <label for="cpf" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">CPF do cadastro</label>
                            <input type="text" name="cpf" id="cpf" th:field="*{cpf}" placeholder="Insira seu CPF" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                        </div>

                        <div class="mt-6">
                            <div class="flex justify-between mb-2">
                                <label for="accessCode" class="text-sm text-gray-600 dark:text-gray-200">Código secreto</label>
                                <a href="#" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Esqueceu sua senha?</a>
                            </div>

                            <input type="password" name="password" th:field="*{accessCode}" id="accessCode" placeholder="Insira seu código secreto" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                        </div>

                        <div class="mt-6">
                            <button class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                Entrar
                            </button>
                        </div>
                    </form>

                    <p class="mt-6 text-sm text-center text-gray-400">Ainda não é cadastrado? <a href="http://localhost:8190/player/register" class="text-blue-500 focus:outline-none focus:underline hover:underline">Registrar</a>.</p>
                    <p class="mt-6 text-sm text-center text-gray-400"><hr></p>
                    <p class="mt-6 text-sm text-center text-gray-400 player-login transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ..." style="padding:8px 16px; color:white; border-radius:0.5rem; cursor:pointer;"><a href="https://google.com.br">Problemas para conectar-se? <img src="https://img.icons8.com/ios/50/null/whatsapp--v1.png" style="width:21px;height:20px;display:inline; margin-left:5px;"/></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
